story: Analysilience in een samentrekking van *analysis* en *resilience* -
  analyse en veerkracht. De naam verwijst ter eerste naar mijn analytische
  methode voor het bestuderen van patronen die mensen ervaren als een
  belemmering in hun leven, en ten tweede naar de veerkracht die ik mensen help
  (terug) te vinden. Met mijn coaching leer en help ik mensen zichzelf te
  helpen. Ik reik hen de tools aan die ze kunnen gebruiken om door moeilijke
  periodes heen te komen zodat ze uiteindelijk genoeg vaardigheden hebben om
  zichzelf weer overeind te krijgen wanneer het nodig is. Mensen vinden hun
  veerkracht terug of vinden deze voor het eerst.
